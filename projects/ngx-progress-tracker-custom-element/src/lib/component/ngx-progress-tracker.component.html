<div class="ngx-progress-tracker" *ngIf="dataSource">
    <ng-container *ngFor="let data of dataSource;let i=index">
        <div class="ngx-progress-bar">
            <div class="ngx-progress-bar-container">
                <div id="progressBarHeaderContainer_{{data.id}}" class="ngx-progress-header-container">
                    <slot name="header_{{data.id}}"></slot>
                </div>
                <div class="ngx-progress-bar-status">
                        <ng-container *ngIf="i==0;else other_children">
                            <div class="ngx-progress-stepper ngx-progress-stepper-first-child" [ngStyle]="{'background-color': data.color}"></div>
                        </ng-container>
                        <ng-template #other_children>
                            <ng-container *ngIf="i==dataSource.length-1;else not_first_or_last_children">
                                <div class="ngx-progress-stepper ngx-progress-stepper-last-child" [ngStyle]="{'background-color': data.color}"></div>
                            </ng-container>
                            <ng-template #not_first_or_last_children>
                                <div class="ngx-progress-stepper ngx-progress-stepper-other-children" [ngStyle]="{'background-color': data.color}"></div>
                            </ng-template>
                        </ng-template>
                </div>
                <div class="ngx-progress-bar-content" *ngFor="let content of data.content">
                    <div class="ngx-progress-bar-content-container">
                        <ng-container>
                            <slot name="content_{{data.id}}_{{content.key}}"></slot>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
